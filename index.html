<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de repeticiones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator-body">
                <section class="display">
                </section>
                <section class="keyboard">
                    <div class="keycaps">
                        <div class="keycap ce">CE</div>
                        <div class="keycap delete"><-</div>
                        <ol class="numerical-keyboard">
                            <li class="keycap number">9</li>
                            <li class="keycap number">8</li>
                            <li class="keycap number">7</li>
                            <li class="keycap number">6</li>
                            <li class="keycap number">5</li>
                            <li class="keycap number">4</li>
                            <li class="keycap number">3</li>
                            <li class="keycap number">2</li>
                            <li class="keycap number">1</li>
                            <li class="keycap number zero">0</li>
                            <li class="keycap number">.</li>
                        </ol>
                        <div class="keycap sum">+</div>
                        <div class="keycap multiply">x</div>
                        <div class="keycap enter">=</div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
